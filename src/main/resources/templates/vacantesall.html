<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<table class="table table-striped table-bordered table-hover">
    <thead>
    <img th:src="@{/img/logo.png}" alt="Logo de la página" width="136" height="136">
    <tr>
        <th colspan="6"><h1 class="container text-center">Vacantes disponibles</h1></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>Logo</th>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha pub</th>
        <th>Salario</th>
        <th>Descripción</th>
        <th>Destacada</th>
        <th>Detalle</th>
    </tr>

    <tr th:each="item : ${vacantesAll}">
        <td>
            <img th:src="@{/img/{imgen}(imgen=${item.logoEmpresa}) }" alt="Logo de la empresa que oferta" width="80" height="80">
        </td>
        <td th:text="${item.id}" ></td>
        <td th:text="${item.nombre}"></td>
        <td th:text="${item.fecha}"></td>
        <td th:text="${item.salario}"></td>
        <td th:text="${item.descripcion}"></td>
<!--        <td th:text="${item.destacado}"></td>-->
<!--        <td th:text="${item.destacado == 1} ? 'Si': 'No'"></td>-->
        <td>
            <span th:if="${item.destacado ==1}" class="badge text-bg-success">Si</span>
            <span th:unless="${item.destacado ==1}" class="badge text-bg-danger">No</span>
        </td>
        <td>
            <a th:href="@{/vacantes/view/{id} (id=${item.id})}" class="btn btn-primary">Ver detalles</a>
        </td>
    </tr>
    </tbody>
</table>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
